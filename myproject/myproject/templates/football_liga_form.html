{% extends "base.html" %}

{% block content %}
<h2>{% if form.instance.id %}Edit{% else %}Add{% endif %} Football Liga</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">{% if form.instance.id %}Update{% else %}Add{% endif %}</button>
    <a href="{% url 'football_liga_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
